<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h2>Sign up</h2>
    <form class="sign-up-form" action="/signup/api/v1" method="POST">
      <p>Firstname</p>
      <label for="Firstname"></label><input type="text" name="Firstname" id="Firstname" autocomplete="false"/>

      <p>Lastname</p>
      <label for="Lastname"></label><input type="text" name="Lastname" id="Lastname" autocomplete="false" />

      <p>Email</p>
      <label for="Email"></label><input type="text" name="Email" id="Email" autocomplete="false" />

      <p>password</p>
      <label for="password"></label><input type="text" name="password" id="password" autocomplete="false" />

      <p>confirm password</p>
      <label for="confirm-password"></label><input type="text" name="confirm-password" id="confirm-password" autocomplete="false"/><br />

      <button type="submit">Submit</button>
    </form>
    <script src="./js-frontend/sign-up-form.js"></script>
  </body>
</html>
