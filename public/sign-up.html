  <body>
    <div class="header-official">

    <div class="sign-up">
      <h2>Sign up</h2>
    <form class="sign-up-form" action="/api/v1/signup" method="POST">
      <p>Firstname</p>
      <label for="Firstname"></label><input type="text" name="Firstname" id="Firstname" autocomplete="false"/>

      <p>Lastname</p>
      <label for="Lastname"></label><input type="text" name="Lastname" id="Lastname" autocomplete="false" />

      <p>Username</p>
      <label for="Lastname"></label><input type="text" name="Lastname" id="Lastname" autocomplete="false" />

      <p>Email</p>
      <label for="Email"></label><input type="text" name="Email" id="Email" autocomplete="false" />

      <p>password</p>
      <label for="password"></label><input type="text" name="password" id="password" autocomplete="false" />

      <p>confirm password</p>
      <label for="confirmPassword"></label><input type="text" name="confirmPassword" id="confirmPassword" autocomplete="false"/><br />

      <button type="submit" class=sign-up-submit >Submit</button>
    </form>
    <script src="./js-frontend/sign-up-page/sign-up-form.js"></script>
    </div>
